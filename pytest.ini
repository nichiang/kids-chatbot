[tool:pytest]
# Pytest configuration for English Learning Chatbot tests

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test execution options
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Markers for test categorization
markers =
    unit: Unit tests for individual functions
    integration: Integration tests for complete workflows
    regression: Regression tests for known bug prevention
    educational: Educational quality and content tests
    slow: Tests that take longer than 1 second

# Test output formatting
console_output_style = progress