        <div class="settings-dropdown" id="settings-dropdown">

                <div class="theme-option" data-theme="theme-sports">
                    <span class="theme-emoji">‚öΩ</span>
                    <span class="theme-name">Sports</span>
                    <span class="theme-check">‚úì</span>
                </div>
                <div class="theme-option" data-theme="theme-ocean">
                    <span class="theme-emoji">üåä</span>
                    <span class="theme-name">Ocean</span>
                    <span class="theme-check">‚úì</span>
                </div>
                <div class="theme-option" data-theme="theme-whimsical">
                    <span class="theme-emoji">‚ú®</span>
                    <span class="theme-name">Whimsical</span>
                    <span class="theme-check">‚úì</span>
                </div>
                <div class="theme-option" data-theme="theme-fun">
                    <span class="theme-emoji">üåà</span>
                    <span class="theme-name">Fun</span>
                    <span class="theme-check">‚úì</span>
                </div>
                <div class="theme-option" data-theme="theme-food">
                    <span class="theme-emoji">üçï</span>
                    <span class="theme-name">Food</span>
                    <span class="theme-check">‚úì</span>
                </div>
                <div class="theme-option" data-theme="theme-animals">
                    <span class="theme-emoji">üêæ</span>
                    <span class="theme-name">Animals</span>
                    <span class="theme-check">‚úì</span>
                </div>
                <div class="theme-option" data-theme="theme-elegant">
                    <span class="theme-emoji">üíº</span>
                    <span class="theme-name">Professional</span>

                </div>
                <div class="theme-option" data-theme="theme-creative">
                    <span class="theme-emoji">üé®</span>
                    <span class="theme-name">Creative</span>
                    <span class="theme-check">‚úì</span>
                </div>
            </div>
        </div>
    </div>


    <div id="chat-container" class="chat-container">
        <div id="chat-log" class="chat-log"></div>
        <form id="chat-form" class="chat-form">
            <input type="text" id="chat-input" placeholder="Type your message..." autocomplete="off" required />
            <button type="submit">Send</button>
        </form>
    </div>

    <script src="character-config.js"></script>
    <script src="app.js"></script>
</body>
</html>
