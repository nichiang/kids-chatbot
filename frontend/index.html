        <button onclick="switchTheme('theme-food')" style="padding: 6px 10px; font-size: 0.7rem; border: 1px solid #ccc; background: rgba(255,255,255,0.9); color: #333; border-radius: 4px; cursor: pointer; font-weight: 500;">ğŸ• Food</button>
        <button onclick="switchTheme('theme-animals')" style="padding: 6px 10px; font-size: 0.7rem; border: 1px solid #ccc; background: rgba(255,255,255,0.9); color: #333; border-radius: 4px; cursor: pointer; font-weight: 500;">ğŸ¾ Animals</button>
