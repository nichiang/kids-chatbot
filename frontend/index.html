<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>English Learning Chatbot - Unified Chat</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body class="theme-space">
    <div class="mode-selection">
        <button id="storywriting-btn" class="mode-button active">Storywriting</button>
        <button id="fun-facts-btn" class="mode-button">Fun Facts</button>
    </div>

    <!-- Theme Toggle Buttons -->
    <div id="theme-buttons" class="theme-buttons">
        <button class="theme-btn" data-theme="theme-space" onclick="switchTheme('theme-space')">🚀 Space</button>
        <button class="theme-btn" data-theme="theme-fantasy" onclick="switchTheme('theme-fantasy')">🏰 Fantasy</button>
        <button class="theme-btn" data-theme="theme-sports" onclick="switchTheme('theme-sports')">⚽ Sports</button>
        <button class="theme-btn" data-theme="theme-ocean" onclick="switchTheme('theme-ocean')">🌊 Ocean</button>
        <button class="theme-btn" data-theme="theme-whimsical" onclick="switchTheme('theme-whimsical')">✨ Whimsical</button>
        <button class="theme-btn" data-theme="theme-fun" onclick="switchTheme('theme-fun')">🌈 Fun</button>
        <button class="theme-btn" data-theme="theme-food" onclick="switchTheme('theme-food')">🍕 Food</button>
        <button class="theme-btn" data-theme="theme-animals" onclick="switchTheme('theme-animals')">🐾 Animals</button>
        <button class="theme-btn" data-theme="theme-elegant" onclick="switchTheme('theme-elegant')">💼 Professional</button>
        <button class="theme-btn" data-theme="theme-creative" onclick="switchTheme('theme-creative')">🎨 Creative</button>
    </div>


    <div id="chat-container" class="chat-container">
        <div id="chat-log" class="chat-log"></div>
        <form id="chat-form" class="chat-form">
            <input type="text" id="chat-input" placeholder="Type your message..." autocomplete="off" required />
            <button type="submit">Send</button>
        </form>
    </div>

    <script src="app.js"></script>
</body>
</html>
